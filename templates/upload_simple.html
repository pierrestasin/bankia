<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Upload Simple</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        h1 { color: #2c3e50; text-align: center; }
        .upload-box { border: 3px dashed #3498db; padding: 40px; text-align: center; margin: 20px 0; border-radius: 10px; }
        .btn { background: #3498db; color: white; padding: 15px 30px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
        .btn:hover { background: #2980b9; }
        #status { margin-top: 20px; padding: 15px; border-radius: 5px; display: none; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Upload CSV - Version Simple</h1>
        
        <div class="upload-box">
            <p>Selectionnez votre fichier CSV</p>
            <input type="file" id="fileInput" accept=".csv" style="display: none;">
            <button class="btn" onclick="document.getElementById('fileInput').click()">Choisir un fichier</button>
            <p id="fileName" style="margin-top: 15px; color: #666;"></p>
        </div>
        
        <div id="status"></div>
        
        <div style="margin-top: 30px; padding: 15px; background: #f8f9fa; border-radius: 5px;">
            <h3>Console de debug:</h3>
            <div id="console" style="font-family: monospace; font-size: 12px; white-space: pre-wrap;"></div>
        </div>
    </div>

    <script>
        // LOG FUNCTION
        function log(message) {
            console.log(message);
            const consoleDiv = document.getElementById('console');
            consoleDiv.textContent += message + '\n';
        }

        log('>>> Script charge');
        log('>>> Initialisation...');

        // HANDLE FILE FUNCTION
        function handleFile(file) {
            log('>>> handleFile appele avec: ' + file.name);
            
            const fileNameEl = document.getElementById('fileName');
            fileNameEl.textContent = 'Fichier: ' + file.name;
            
            const statusEl = document.getElementById('status');
            statusEl.textContent = 'Upload en cours...';
            statusEl.className = '';
            statusEl.style.display = 'block';
            
            const formData = new FormData();
            formData.append('file', file);
            
            fetch('/api/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                log('>>> Reponse recue: ' + JSON.stringify(data));
                if (data.success) {
                    statusEl.textContent = 'SUCCESS: ' + data.transactions.length + ' transactions';
                    statusEl.className = 'success';
                } else {
                    statusEl.textContent = 'ERREUR: ' + data.error;
                    statusEl.className = 'error';
                }
            })
            .catch(error => {
                log('>>> Erreur: ' + error);
                statusEl.textContent = 'ERREUR: ' + error.message;
                statusEl.className = 'error';
            });
        }

        // EVENT LISTENER
        document.getElementById('fileInput').addEventListener('change', function(e) {
            log('>>> Change event');
            if (e.target.files && e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        log('>>> Ready');
    </script>
</body>
</html>
