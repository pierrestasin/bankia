<!DOCTYPE html>
<html>
<head>
    <title>Test Upload Simple</title>
</head>
<body>
    <h1>Test Upload Simple</h1>
    
    <input type="file" id="fileInput" accept=".csv">
    <button onclick="testUpload()">Tester Upload</button>
    
    <div id="result"></div>
    
    <script>
        console.log('Script chargé');
        
        document.getElementById('fileInput').addEventListener('change', function(e) {
            console.log('Fichier sélectionné:', e.target.files[0]);
        });
        
        function testUpload() {
            console.log('testUpload appelé');
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Sélectionnez un fichier');
                return;
            }
            
            console.log('Fichier:', file.name);
            
            const formData = new FormData();
            formData.append('file', file);
            
            console.log('Envoi vers /api/upload...');
            document.getElementById('result').innerHTML = 'Upload en cours...';
            
            fetch('http://localhost:5000/api/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                console.log('Réponse:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('Données:', data);
                document.getElementById('result').innerHTML = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Erreur:', error);
                document.getElementById('result').innerHTML = 'Erreur: ' + error;
            });
        }
    </script>
</body>
</html>
